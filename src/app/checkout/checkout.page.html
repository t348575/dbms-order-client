<ion-content>
    <ion-grid class="full-height full-width" *ngIf="slides[0]">
        <ion-row class="full-height">
            <ion-col size="8">
                <ion-list>
                    <ion-item *ngFor="let item of items">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="2">
                                    <img [src]="item.product.prod_img" style="width: 100px;" onerror="this.src='assets/alt-img.jpg'" />
                                </ion-col>
                                <ion-col size="7">
                                    <ion-text>{{item.product.prod_name}}</ion-text>
                                </ion-col>
                                <ion-col size="3">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col size="3">
                                                <ion-button fill="clear" (click)="removeItem(item)">
                                                    <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                                                </ion-button>
                                            </ion-col>
                                            <ion-col size="4">
                                                <ion-item>
                                                    <ion-input [(ngModel)]="item.count"></ion-input>
                                                </ion-item>
                                            </ion-col>
                                            <ion-col size="3">
                                                <ion-button fill="clear" (click)="addItem(item)">
                                                    <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                                                </ion-button>
                                            </ion-col>
                                            <ion-col size="2">
                                                <ion-button fill="clear" (click)="deleteItem(item)">
                                                    <ion-icon name="close-circle" slot="icon-only" color="danger"></ion-icon>
                                                </ion-button>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                </ion-list>
            </ion-col>
            <ion-col size="4">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Checkout summary
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-list>
                            <ion-item *ngFor="let item of items">
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size="10">
                                            {{item.product.prod_name}} - {{item.count}}
                                        </ion-col>
                                        <ion-col size="2">
                                            ₹{{item.count * item.product.prod_price}}
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-item>
                        </ion-list>
                    </ion-card-content>
                    <h3 class="ion-float-end">Total: ₹{{total}}</h3>
                </ion-card>
                <ion-button class="ion-float-end" (click)="setSlide(1)">
                    Proceed with checkout
                    <ion-icon name="arrow-forward" slot="end"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="full-height full-width" *ngIf="slides[1]">
        <ion-row>
            <ion-col size="4" offset="2">
                <ion-item>
                    <ion-label position="floating">Address</ion-label>
                    <ion-input></ion-input>
                </ion-item>
            </ion-col>
            <ion-col size="4">

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
