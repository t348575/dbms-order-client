<ion-content>
    <ion-title class="margin">Estimated delivery on: {{toMysqlFormat(estDelivery)}}</ion-title>

        <ion-item *ngFor="let st of status" class="margin">
            <ion-label>{{st.value}} at {{toMysqlFormat(st.time)}}</ion-label>

    </ion-list>
</ion-content>
