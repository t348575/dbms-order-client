<ion-content>
    <ion-grid class="full-height full-width">
        <form [formGroup]="form" (ngSubmit)="register()" autocomplete="on">
            <ion-row>
                <ion-col size-sm="4" size="12" offset-sm="2" offset="0">
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-grid class="ion-no-padding">
                        <ion-row>
                            <ion-col size="3">
                                <ion-item>
                                    <ion-label position="floating">Code</ion-label>
                                    <ion-select formControlName="code" [selectedText]="form.get('code').value.split(',')[0]">
                                        <ion-select-option [value]="c.dial_code" *ngFor="let c of phoneCodes">{{c.name}}, {{c.dial_code}}</ion-select-option>
                                    </ion-select>
                                </ion-item>
                            </ion-col>
                            <ion-col size="9">
                                <ion-item>
                                    <ion-label position="floating">Phone</ion-label>
                                    <ion-input type="text" [brmasker]="{type: 'num', mask: '999-999-9999'}" formControlName="phone"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
                <ion-col size-sm="4" size="12">
                    <ion-item>
                        <ion-label position="floating">Name</ion-label>
                        <ion-input type="text" formControlName="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Date of birth</ion-label>
                        <ion-datetime display-format="DD-MM-YYYY" formControlName="dob" #datePicker></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="4" size="12" offset-sm="2" offset="0">
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Repeat password</ion-label>
                        <ion-input type="password" formControlName="rePassword"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Address</ion-label>
                        <ion-textarea type="text" formControlName="address" rows="4"></ion-textarea>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="4" size="12">
                    <ion-item>
                        <ion-label position="floating">Country</ion-label>
                        <ion-select formControlName="country" (ionChange)="setRegions()">
                            <ion-select-option *ngFor="let curr of countries">{{curr.countryName}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Region</ion-label>
                        <ion-select formControlName="region">
                            <ion-select-option *ngFor="let reg of regions">{{reg.name}}</ion-select-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">City</ion-label>
                        <ion-input type="text" formControlName="city"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">PIN code</ion-label>
                        <ion-input type="number" max="9999999999" min="0" formControlName="pinCode"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="center-middle">
                <ion-button color="primary" fill="solid" class="ion-float-end" [routerLink]="['/login']">Login</ion-button>
                <ion-button color="danger" fill="solid" class="ion-float-end" type="submit">Sign Up</ion-button>
            </ion-row>
        </form>
    </ion-grid>
</ion-content>
