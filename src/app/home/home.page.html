<ion-header>
    <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4" offset="4" class="center-horizontal">
                <h1>Browse latest products!</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-list>
                <ion-item *ngFor="let item of prod">
                    {{item.prod_name}}
                    <ion-img [src]="item.prod_img"></ion-img>
                </ion-item>
            </ion-list>
        </ion-row>
    </ion-grid>
</ion-content>
