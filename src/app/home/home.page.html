<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4" offset="4" class="center-horizontal">
                <h1>Browse latest products!</h1>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let arr of prod" class="center-horizontal">
            <ion-card *ngFor="let ele of arr" class="browse-card from-bottom">
                <ion-card-content class="center-horizontal grow-img">
                    <img [src]="ele.prod_img" style="width: 80px;" onerror="this.src='assets/alt-img.jpg'" />
                </ion-card-content>
                <ion-card-header>
                    <ion-card-title>
                        {{ele.prod_name}}
                        <ion-button fill="clear" (click)="addToCart(ele)">
                            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-card-title>
                </ion-card-header>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
