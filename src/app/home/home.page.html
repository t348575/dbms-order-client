<ion-header>
    <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="4" offset="4" class="center-horizontal">
                <h1>Browse latest products!</h1>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let arr of prod">
            <ion-card *ngFor="let ele of arr" class="browse-card">
                <ion-img [src]="ele.prod_img" style="width: 80px;"></ion-img>
                <ion-card-header>
                    <ion-card-title>{{ele.prod_name}}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                </ion-card-content>
            </ion-card>
        </ion-row>
    </ion-grid>
</ion-content>
