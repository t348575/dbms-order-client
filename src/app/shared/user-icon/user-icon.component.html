<ion-list>
    <ion-item (click)="forward(['/login'])" *ngIf="!loggedIn">
        <ion-icon slot="start" name="log-in"></ion-icon>
        <ion-label>Login</ion-label>
    </ion-item>
    <ion-item (click)="forward(['/register'])" *ngIf="!loggedIn">
        <ion-icon slot="start" name="person-add"></ion-icon>
        <ion-label>Sign Up</ion-label>
    </ion-item>
    <ion-item *ngIf="loggedIn" (click)="forward(['/orders'])">
        <ion-icon slot="start" name="list"></ion-icon>
        <ion-label>Orders</ion-label>
    </ion-item>
    <ion-item *ngIf="loggedIn" (click)="forward(['/account'])">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Account</ion-label>
    </ion-item>
    <ion-item (click)="logout()" *ngIf="loggedIn">
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-label>Logout</ion-label>
    </ion-item>
</ion-list>
