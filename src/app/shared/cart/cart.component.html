<ion-header>
    <ion-toolbar>
        <ion-title>My Cart</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [ngClass]="{ 'center-middle': items.length === 0 }">
    <ion-title *ngIf="items.length === 0" class="cart-title">
        Cart empty!
    </ion-title>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <ion-grid>
                <ion-row>
                    <ion-col size="9" class="limit-size">
                        <ion-label>{{item.product.prod_name}}</ion-label>
                    </ion-col>
                    <ion-col size="3" class="center-middle">
                        <img [src]="item.product.prod_img" onerror="this.src='assets/alt-img.jpg'" height="50"/>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="2">
                        <ion-button fill="clear" (click)="removeItem(item)">
                            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="3">
                        <ion-item>
                            <ion-input [(ngModel)]="item.count"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="2">
                        <ion-button fill="clear" (click)="addItem(item)">
                            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="5">
                        <ion-label>₹{{item.product.prod_price * item.count}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
    <ion-footer class="footer">
        <ion-grid>
            <ion-row class="center-middle">
                Total: ₹{{total}}
            </ion-row>
            <ion-row class="center-middle" (click)="checkout()">
                <ion-button [disabled]="items.length === 0">Checkout</ion-button>
            </ion-row>
        </ion-grid>
    </ion-footer>
</ion-content>
